<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video or YouTube Link</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Video Summarize AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container bg-dark p-4 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-100">Generate summary using AI</h2>
    <div class="row">
      <!-- Form Column -->
      <div class="col-md-6 mb-4">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="youtubeLink" class="form-label">Enter YouTube Link:</label>
            <input type="text" class="form-control" id="youtubeLink" placeholder="Enter YouTube URL" required/>
          </div>

          <div class="form-group">
            <label for="language" class="form-label">Select Language:</label>
            <select id="language" class="form-select" required>
              <option value="portuguese">PortuguÃªs (Brasil)</option>
              <option value="english">English (US)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="additionalInfo" class="form-label">Additional Information (Optional):</label>
            <textarea id="additionalInfo" class="form-control" rows="5" placeholder="Enter any additional information here..."></textarea>
          </div>

          <div class="text-center">
            <button id="submitBtn" type="submit" class="submit-btn w-full px-4 py-2 text-white font-semibold rounded-lg shadow-md hover:bg-green-500 transition-colors">
              <span id="submitText">Submit</span>
              <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display:none;"></span>
            </button>
          </div>
        </form>
      </div>

      <!-- Log Area Column -->
      <div class="col-md-6">
        <label for="logArea" class="form-label">Summary:</label>
        <textarea id="logArea" class="form-control log-area" readonly></textarea>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./scripts/script.js"></script>
</body>
</html>
